plugin: amazon.aws.aws_ec2
regions:
  - us-east-1  # Change this to your AWS region
filters:
  "tag:Name": ["kafka-1", "kafka-2", "kafka-3", "zookeeper-1", "zookeeper-2", "zookeeper-3"]  # List all exact instance names
keyed_groups:
  - key: tags.Name
    prefix: ""
hostnames:
  - private-ip-address
compose:
  ansible_host: private_ip_address

